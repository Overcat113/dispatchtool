
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frederick County - Simple Recommendation</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+RlGfao3dYZmnMLI5VjOw5ChZwTk+14p2ZlCe5ld/9Abq7IakAZD5zn6s6nMjJQbyf+qaUeFa3W2krZQx0Hg=="
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />
</head>
<body>
  <h1>Frederick County - Simple Recommendation</h1>
  <div id="controls">
    <input type="text" id="addressInput" placeholder="Enter incident address..." />
    <select id="incidentTypeSelect">
      <option value="">Select Incident Type</option>
    </select>
    <button id="resetBtn">Reset All</button>
    <button id="clearIncidentBtn">Clear Incident</button>
  </div>
  <div id="map" style="height: 500px;"></div>
  <div id="recommendations"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-o9N1j8Mk3M+zC2gFltz8n26wWxW8fsvR4zyiBJ8Sg6A="
    crossorigin=""
  ></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="script.js"></script>
</body>
</html>
